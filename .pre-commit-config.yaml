# Pre-commit hooks for ragged
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        exclude: \.svg$
      - id: check-yaml
        args: [--safe]
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: detect-private-key
      - id: mixed-line-ending
      - id: check-ast  # Validate Python syntax
      - id: debug-statements  # Check for debugger imports
      - id: check-case-conflict  # Check for case conflicts
      - id: check-executables-have-shebangs
      - id: no-commit-to-branch  # Prevent direct commits to main
        args: ['--branch', 'main', '--branch', 'master']

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        args: [--line-length=100]
        language_version: python3.12

  # Python linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Type checking with MyPy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.5.0
          - pydantic-settings>=2.1.0
          - types-PyYAML
          - types-requests
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: ^tests/

  # Security scanning with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-r, src/, -ll]
        pass_filenames: false

# CI configuration for pre-commit.ci
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

  autofix_prs: true
  autoupdate_schedule: weekly
